  definition: Misura della dispersione dei valori in un insieme di dati. Maggiore la deviazione standard, più i valori sono dispersi attorno alla media. La deviazione standard è utilizzata, per esempio, per determinare l'accuratezza delle previsioni. I pianificatori la utilizzano per testare le loro previsioni.
