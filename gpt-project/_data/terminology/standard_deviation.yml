  definition: Mesure de la dispersion des valeurs dans un ensemble de données. Plus l’écart-type est important, plus les valeurs sont dispersées autour de la moyenne. L’écart-type est notamment utilisé pour évaluer la précision des prévisions. Les planificateurs l’utilisent également pour vérifier leurs propres prévisions.
