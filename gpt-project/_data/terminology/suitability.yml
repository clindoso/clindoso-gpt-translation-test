fr:
  name: aptitude
  definition: L'aptitude indique la mesure dans laquelle un employé est qualifié pour effectuer une certaine activité, qu'injixo prendra en compte pendant la planification. Si une activité ne nécessite qu'une seule compétence, la valeur de l'aptitude est égale au niveau de compétence de l'employé. Si une activité nécessite plus d'une compétence, la valeur d'aptitude est calculée sur la base du coefficient de pondération des compétences de l'employé. 
