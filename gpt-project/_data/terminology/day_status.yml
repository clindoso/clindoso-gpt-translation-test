fr:
  name: statut journalier
  definition: Le statut journalier permet d'ajouter une information supplémentaire dans le planning d'un employé, tout en conservant les horaires et activités planifiés. Ces activités ne sont prises en compte ni lors de l'optimisation ni dans le calcul de la couverture. Ce statut permet notamment d'identifier les employés en télétravail.
  example:
  domain_ref: *domains
  internal_ref: *internal
  allowed_synonyms: []
  forbidden_synonyms: []
  acronym:
it:
  name: stato giornaliero
  definition: Una proprietà delle attività di un giorno intero. Le attività configurate come stato giornaliero non sono tenute in conto nel calcolo della copertura. Sono usate solo a fini informativi, per esempio per segnalare che un dipendente lavora da remoto in un determinato giorno.
  example:
  domain_ref: *domains
  internal_ref: *internal
  allowed_synonyms: []
  forbidden_synonyms: []
  acronym:
nl:
  name: dagstatus
  definition: Een activiteiteigenschap van een activiteit die over een hele dag wordt ingepland. Activiteiten met een dagstatus tellen niet mee bij de berekening van de dekking. Ze worden alleen gebruikt voor informatiedoeleinden, bijvoorbeeld om aan te geven dat iemand op een bepaalde dag vanuit huis werkt.
  example:
  domain_ref: *domains
  internal_ref: *internal
  allowed_synonyms: []
  forbidden_synonyms: []
  acronym:
es:
  name: modo de día completo
  definition: Una propiedad de las actividades de jornada completa. Las actividades configuradas con estado de día completo no se toman en cuenta al calcular la cobertura. Se usan solo para propósitos informativos, p.&nbsp;ej. para indicar que alguien teletrabaja un día en concreto.
  example:
  domain_ref: *domains
  internal_ref: *internal
