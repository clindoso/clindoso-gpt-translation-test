  name: day status
  definition: An activity property for full-day activities. Activities configured as day status are not considered in coverage calculations. They are used for informational purposes only, e.g. to indicate that a person is working from home on a specific day.
  example:
  domain_ref: *domains
  internal_ref: *internal
