de:
  name: Tagesstatus
  definition: Eine Aktivitätseigenschaft für ganztägige Aktivitäten. Aktivitäten, die als Tagesstatus konfiguriert sind, werden bei der Berechnung der Deckung nicht berücksichtigt. Sie sind rein informativ, z.&nbsp;B. als Hinweis darauf, dass sich ein Mitarbeiter an einem bestimmten Tag im Homeoffice befindet.
  example:
  domain_ref: *domains
  internal_ref: *internal
