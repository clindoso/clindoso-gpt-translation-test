de:
  name: Beta-Label
  definition: Ein temporärer Indikator für eine Funktion oder ein Modul, das sich noch in der Entwicklung befindet und möglicherweise unvollständige Funktionalität enthält. Das grüne Beta-Symbol wird in der Navigation oder neben den Einträgen in verschiedenen Menüs angezeigt.
  example:
  domain_ref: *domains
  microcopy_ref: *microcopy
  allowed_synonyms: []
  forbidden_synonyms: []
